<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<title>Мессенджер</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
    integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
    crossorigin="anonymous"></script>
	<!-- Свои стили -->
	<style>
		body {
			background: #fcfcfc;
            font-family: 'Crimson Text';
            font-style: normal;
            font-weight: normal;
		}
        .header{
            background: #5E35B1;
            color:#fcfcfc;
        }
        .btn{
            background: #5E35B1;
            color:#fcfcfc;
        }
	</style>
</head>
<body>
	<div class="header d-flex flex-column flex-md-row align-items-center text-align-center p-3 px-md-4 mb-3 border-bottom shadow-sm">
		<h2 class="my-0 mr-md-auto">Мессенджер</h2>
	</div>
	<div class="container">
		<div class="py-5 text-center">
			<h2>Напишите Ваше имя и отправьте сообщение</h2>
		</div>
		<div class="row">
			<div class="col-6">
				<h3>Форма сообщений</h3>
				<form id="messForm">
					<label for="name">Имя</label>
					<input type="text" name="name" id="name" placeholder="Введите имя" class="form-control">
					<br>
					<label for="message">Сообщение</label>
					<textarea name="message" id="message" class="form-control" placeholder="Введите сообщение"></textarea>
					<br>
					<input type="submit" value="Отправить" class="btn">
				</form>
			</div>
			<div class="col-6">
				<h3>Сообщения</h3>
				<div id="all_mess"></div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		const min = 1;
		const max = 6;
		const random = Math.floor(Math.random() * (max - min)) + min;
		let alertClass;
		switch (random) {
			case 1:
				alertClass = 'secondary';
				break;
			case 2:
				alertClass = 'danger';
				break;
			case 3:
				alertClass = 'success';
				break;
			case 4:
				alertClass = 'warning';
				break;
			case 5:
				alertClass = 'info';
				break;
			case 6:
				alertClass = 'light';
				break;
		}

		$(function() {
			const socket = io('localhost:3000')
			socket.on('connect', () => console.log('Connection with localhost:3000 created'))

			const $form = $("#messForm"); 
			const $name = $("#name"); 
			const $textarea = $("#message"); 
			const $all_messages = $("#all_mess"); 

			$form.submit(function(event) {
				event.preventDefault();
				socket.emit('send msg', {mess: $textarea.val(), name: $name.val(), className: alertClass});
				$textarea.val('');
			});

			socket.on('add msg', function(data) {
				$all_messages.append("<div class='alert alert-" + data.className + "'><b>" + data.name + "</b>: " + data.mess + "</div>");
			});

		});
	</script>
</body>
</html>
